stages:
  - build_test
  - build_prod
  - test
  - deploy_test
  - deploy_prod

build_test:
  image: maven
  stage: build_test
  artifacts:
    paths:
      - target/*.jar
  script: 
    - mvn clean install -P test
  tags:
    - ugrad
  except:
    - master

build_prod:
  image: maven
  stage: build_prod
  artifacts:
    paths:
      - target
  script: 
    - mvn clean install -P prod
  tags:
    - ugrad
  only:
    - master

test:
  stage: test
  script: 
    - mvn verify
  artifacts: 
    when: always
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
  tags:
    - ugrad

deploy_test:
  stage: deploy_test
  image: maven
  tags:
    - ugrad
  only:
    - develop
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_TEST_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - scp -r -o StrictHostKeyChecking=no target/*.jar "${DEPLOY_TEST_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/dpl-test.jar"

deploy_prod:
  stage: deploy_prod
  image: maven
  tags:
    - ugrad
  only:
    - master
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$DEPLOY_PROD_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
  script:
    - scp -r -o StrictHostKeyChecking=no target/*.jar "${DEPLOY_PROD_USER}@${DEPLOY_HOST}:${DEPLOY_DIR}/dpl-prod.jar"